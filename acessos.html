<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API</title>
  <link rel="stylesheet" href="/assets/css/acessos.css">
  <script src="/assets/js/acessos.js" defer></script>
</head>
<body>

  <h1>CRUD API</h1>

  <!-- Formulário para Criar Usuário -->
  <h2>Criar Usuário</h2>
  <form id="createUserForm">
    <label for="createName">Nome:</label>
    <input type="text" id="createName" required>
    <label for="createEmail">Email:</label>
    <input type="email" id="createEmail" required>
    <button type="submit">Criar</button>
  </form>

  <!-- Formulário para Atualizar Usuário -->
  <h2>Atualizar Usuário</h2>
  <form id="updateUserForm">
    <label for="updateId">ID:</label>
    <input type="number" id="updateId" required>
    <label for="updateName">Nome:</label>
    <input type="text" id="updateName" required>
    <label for="updateEmail">Email:</label>
    <input type="email" id="updateEmail" required>
    <button type="submit">Atualizar</button>
  </form>

  <!-- Formulário para Deletar Usuário -->
  <h2>Deletar Usuário</h2>
  <form id="deleteUserForm">
    <label for="deleteId">ID:</label>
    <input type="number" id="deleteId" required>
    <button type="submit">Deletar</button>
  </form>

  <!-- Área para Listar Usuários -->
  <h2>Lista de Usuários</h2>
  <div id="users">
    <button id="fetchUsersButton">Atualizar Lista</button>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
