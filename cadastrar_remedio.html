<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Remédio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/remedio.css">
    <script src="/assets/js/cadastrar.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="assets/images/logo-worker_space.png" alt="Sanofi Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h1>Cadastrar Remédios</h1>
            <p>Esta é a página de <span class="highlight">Cadastro de Remédio</span>.</p>
        </section>
        <section class="card">
            <div class="form-container fade-in">
                <form id="registerForm" novalidate>
                    <label for="nomeEmpresa">Empresa:</label>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" pattern="^[^.!*$&]+$" placeholder="Coloque o nome da empresa" required>
                    <p class="error-message" id="empresaError"></p>

                    <label for="nome">Nome do remédio:</label>
                    <input type="text" id="nome" name="nome" pattern="^[^.!*$&]+$" placeholder="Coloque o nome do remédio" required>
                    <p class="error-message" id="nomeError"></p>

                    <label for="arriving-date">Data de entrega:</label>
                    <input type="date" id="delivery-date" name="delivery-date" placeholder="Coloque a data de entrega" required>
                    <p class="error-message" id="dateError"></p>

                    <label for="box-number">Número de caixas:</label>
                    <input type="number" id="box-number" name="box-number" min="1" placeholder="Coloque a quantidade de caixas que serão entregue" required>
                    <p class="error-message" id="boxError"></p>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
