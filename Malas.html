<body class="home_page">

    <section class="home_geral">

                            <img class="perfil" src="./assets/images/perfil.png" alt="alt text" />
                            <a href="./Usuarios_acessos.html"><img class="config" src="./assets/images/config.png"

                            <a id="exitWorkSpace" href="/index.html"><img class="sair" src="./assets/images/sair.png"
                                    alt="alt text" /></a>
                        </div>
                    </div>
                </div>
                <div class="colunas">
                    <div class="caixa_botoes">
                        <div class="fundo_caixa"></div>
                        <!-- Block indicating user access level. -->
                        <div class="cadastrar_caixa">
                            <h1 class="cadastrar_titulo">
                                <!-- Title for updating a user. -->
                                CADASTRAR SOLICITAÇÃO
                            </h1>
                            <div class="Usuario">
                                <h1 class="Nome">
                                    <!-- Header for user input during user creation. -->
                                    CPF:
                                </h1>
                                <input type="number" class='caixa_roxa' id="CPF_forms" />
                            </div>
                            <div class="Email">
                                <h1 class="Nome">
                                    <!-- Header for user input during user creation. -->
                                    ENDEREÇO:
                                </h1>
                                <input type="text" class='caixa_roxa' id="Endereco_forms" />
                            </div>
                            <div class="Setor">
                                <h1 class="Nome">
                                    <!-- Header for user input during user creation. -->
                                    SETOR:
                                </h1>
                                <select id="area_solicitacao" class="caixa_roxa" name="setor" required>
                                    <option value="" disabled selected>Selecione um setor</option>
                                    <option value="Compras">Compras</option>
                                    <option value="Vendas">Vendas</option>
                                    <option value="Malas">Malas</option>
                                    <option value="Treinamentos">Treinamentos</option>
                                    <option value="Financeiro">Financeiro</option>
                                    <option value="Produtos">Produtos</option>
                                </select>
                            </div>
                            <div class="botoes">
                                <color class="verde"></color>
                                <button class="confirmTitle" id="btn_EnvioSolicitacao">
                                    <!-- Title for confirmation section. -->
                                    CONFIRMAR

                            </div>
                            <div class="botoes">
                                <a
                                    href="https://app.powerbi.com/reportEmbed?reportId=3d920963-bde0-4787-8c91-1cff9a263c26&autoAuth=true&ctid=11dbbfe2-89b8-4549-be10-cec364e59551">

                                </a>

                                <label for="mala01"><img calss="mala1" src="./assets/images/mala1.png" alt="mala1"
