<body>

  <header class="main-header">
    <div class="logo">
        <a href="/home.html"><img src="assets/images/logo-worker_space.png" alt="Sanofi Logo"></a>
    </div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a id="exitWorkSpace" href="index.html">Sair</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <h1>Controle de acessos</h1>

    <div id="CRUD-API"> 
      <div id="createUserForms" class="forms">
        <h2>Criar usuario</h2>
        <form id="createUser">
          <div>
            <label for="userName">Login:</label>
            <input type="text" id="userName" required>
          </div>
          <div>
            <label for="">Nivel de Acesso:</label>
            <div class="radioSelectAcess">
              <div>
                <input type="radio" name="createAcess" id="masterRadio" value="master">
                <label for="masterRadio">Acesso Master</label>
              </div>      
              <div class="selectAbas">
                <div>
                  <input type="radio" name="createAcess" id="restritoRadio" checked>
                  <label for="restritoRadio">Restringir acesso à:</label>
                </div>
                <div>
                  <div>
                    <input type="checkbox" value="1" id="lv1">
                    <label for="lv1">Bater Ponto</label>
                  </div>
                  <div>
                    <input type="checkbox" value="2" id="lv2">
                    <label for="lv2">Dashboard</label>
                  </div>
                  <div>
                    <input type="checkbox" value="3" id="lv3">
                    <label for="lv3">Cadastro remédio</label>
                  </div>       
                  <div>
                    <input type="checkbox" value="4" id="lv4">
                    <label for="lv4">Controle de Malas</label>
                  </div>
                  <div>
                    <input type="checkbox" value="5" id="lv5">
                    <label for="lv5">Analise de desempenho</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit">Criar Usuario</button>
        </form>
      </div>
  
      <div id="deletUserForms" class="forms">
        <h2>Atualizar usuario</h2>
        <form id="deletUser">
          <div class="selectUserAtt">
            <label for="userName">Login:</label>
            <select style="width: 200px" name="userName" id="userNameUpdade">
              
            </select>
          </div>
          <div>
            <label for="">Nivel de Acesso:</label>
            <div class="radioSelectAcess">
              <div>
                <input type="radio" name="updateAcess" id="masterRadio" value="master">
                <label for="masterRadio">Acesso Master</label>
              </div>      
              <div class="selectAbas">
                <div>
                  <input type="radio" name="updateAcess" id="restritoRadio" checked>
                  <label for="restritoRadio">Restringir acesso à:</label>
                </div>
                <div>
                  <div>
                    <input type="checkbox" value="1" id="lv1">
                    <label for="lv1">Bater Ponto</label>
                  </div>
                  <div>
                    <input type="checkbox" value="2" id="lv2">
                    <label for="lv2">Dashboard</label>
                  </div>
                  <div>
                    <input type="checkbox" value="3" id="lv3">
                    <label for="lv3">Cadastro remédio</label>
                  </div>       
                  <div>
                    <input type="checkbox" value="4" id="lv4">
                    <label for="lv4">Controle de Malas</label>
                  </div>
                  <div>
                    <input type="checkbox" value="5" id="lv5">
                    <label for="lv5">Analise de desempenho</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit">Atualizar Usuario</button>
        </form>
      </div>

      <div id="updateUserForms" class="forms">
        <h2>Deletar usuario</h2>
        <form id="updateUser">
          <div class="selectUserAtt">
            <label for="userName2">Login:</label>
            <select style="width: 200px" name="userName2" id="userNameUpdade2">
              
            </select>
          </div>
          <button type="submit">Deletar Usuario</button>
        </form>
      </div>
    </div>
    <h2>Lista de Usuários</h2>
      <div id="users">
        <button id="fetchUsersButton">Atualizar Lista</button>
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Nivel de acesso</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

  </main>
