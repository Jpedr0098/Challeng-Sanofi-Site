<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    
    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }
    
    button {
        margin: 10px;
        padding: 10px 20px;
    }    
</style>
<body>
    <form id="meuForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Enviar</button>
    </form>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja enviar o formulário?</p>
            <button id="confirmar">Confirmar</button>
            <button id="cancelar">Cancelar</button>
        </div>
    </div>
    <script>
        document.getElementById('meuForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio imediato do formulário
        
            // Mostra o modal
            document.getElementById('modal').style.display = 'flex';
        });
        
        document.getElementById('confirmar').addEventListener('click', function() {
            // Se o usuário confirmar, o formulário é enviado
            document.getElementById('meuForm').submit();
        });
        
        document.getElementById('cancelar').addEventListener('click', function() {
            // Se o usuário cancelar, o modal é fechado
            document.getElementById('modal').style.display = 'none';
        });    
    </script>
</body>

</html>
